<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking System - Transfers</title>
    <link rel="icon" href="./icons/bank.svg">
    <link rel="stylesheet" href="../node_modules/@fortawesome/fontawesome-free/css/all.min.css">
    <link rel="stylesheet" href="./css/styles.css"/>
</head>
<body>
    <nav>
        <div class="logo">
            <h3>bank system</h3>
        </div>
        <ul>
            <li>
                <a id="home" href="http://localhost:8000/">
                    <i class="fa-solid fa-house"></i>
                    <span>home</span>
                </a>
            </li>
            <li>
                <a href="http://localhost:8000/transfer">
                    <i class="fa-solid fa-right-left"></i>
                    <span>Transfer</span>
                </a>
            </li>
            <li>
                <a href="http://localhost:8000/viewCustomers">
                    <i class="fa-solid fa-users"></i>
                    <span>view all customers</span>
                </a>
            </li>
            <li>
                <a href="http://localhost:8000/viewTransfers" id="transfers">
                    <i class="fa-solid fa-database"></i>
                    <span>view all transfers</span>
                </a>
            </li>
        </ul>
    </nav>
    <main>
        <table>
            <thead>
                <tr>
                    <td>ID</td>
                    <td>Sender</td>
                    <td>Receiver</td>
                    <td>Balance</td>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </main>
    <script src="../node_modules/@fortawesome/fontawesome-free/js/all.min.js"></script>
    <script src="./js/transfers.js"></script>
</body>
</html>
