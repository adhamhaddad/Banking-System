<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking System - Transfer</title>
    <link rel="icon" href="./icons/bank.svg">
    <link rel="stylesheet" href="./css/styles.css"/>
</head>
<body>
    <nav>
        <ul>
            <li>
                <a href="http://localhost:8000/">
                    <i class="fa-solid fa-home"></i>
                    <span>home</span>
                </a>
            </li>
            <li>
                <a href="http://localhost:8000/transfer">
                    <i class="fa-solid fa-home"></i>
                    <span>Transfer</span>
                </a>
            </li>
            <li>
                <a href="http://localhost:8000/viewCustomers">
                    <i class="fa-solid fa-home"></i>
                    <span>view all customers</span>
                </a>
            </li>
            <li>
                <a href="http://localhost:8000/viewTransfers">
                    <i class="fa-solid fa-home"></i>
                    <span>view all transfers</span>
                </a>
            </li>
        </ul>
    </nav>
    <main>
        <form action="/api/transfer" method="POST">
            
            <label for="sender">sender id</label>
            <input type="email" placeholder="Enter sender email" name="sender" id="sender">

            <label for="receiver">receiver id</label>
            <input type="email" placeholder="Enter receiver email" name="receiver" id="receiver">

            <label for="balance">balance</label>
            <input type="text" placeholder="Enter balance" name="balance" id="balance">

            <button type="submit">send</button>
        </form>
    </main>

    <script src="./js/transactions.js"></script>
</body>
</html>
